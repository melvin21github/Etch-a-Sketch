<!DOCTYPE html>
<html>
    <head>
        <title>Project: Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <h1>Etch-a-Sketch</h1>
        <div class="header">
            <button class="btn btn-primary btn-size">Grid Size</button>
        </div>
        <p id="msg"></p>
        <p id="toDraw"></p>
        <div class="board"></div>
        <div class="footer">
            <button class="btn btn-secondary" onclick="resetBoard()">Reset</button>
            <button class="btn btn-secondary" onclick="setColor('rainbow')">Rainbow</button>
            <button class="btn btn-secondary" onclick="setColor('black')">Black</button>
            <button class="btn btn-secondary" onclick="setColor('white')">Eraser</button>
        </div>


        <script src="main.js"></script>
    </body>
</html>
